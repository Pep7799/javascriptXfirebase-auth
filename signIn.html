<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-auth-compat.js"></script>
</head>
<body>
	<body>
	<div class="container">    
        <div>           
        <h3>Sign in to your existing account</h3>
        
        </div> 
        <!-- Form -->
        <div class="form">
            <!-- Email  -->
            <div class="email">
                <label for="email">Email</label>
                <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                />
            </div>
            <br>
            <!-- Password -->
            <div class="password">
                <label for="password">Password</label>
                <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                />
            </div>
             <br>
            <!-- Submit -->
            <button id = "submit-btn" onclick = "signIn()"> SIGN IN </button>	
              <!-- Sign-Up -->
            <h5>Don't have an account?</h5>
            <a href="index.html">Sign Up</a>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
